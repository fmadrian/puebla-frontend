<div class="flex flex-row m-4 lg:my-4 p-8 lg:px-48 xl:px-96 justify-center">
    <div [formGroup]="loginForm" class="flex flex-col w-full gap-y-6 md:border md:p-8">
        <img class="max-w-[89px] max-h-[25px]" src="images/logo/logo89x25.webp" alt="logo">
        <!-- Error box -->
        @if(errors.length > 0 && !isLoading){
        <app-messagebox [showTitle]="true" [errors]="errors" />
        }
        <h1 class="text-3xl font-bold">Login</h1>
        <div class="flex flex-col gap-y-2">
            <label for="name">Username:</label>
            <input type="text" pInputText formControlName="name" />
        </div>
        <div class="flex flex-col gap-y-2">
            <label for="password">Password:</label>
            <!-- We need to modify both 'inputStyleClass' and  'styleClass' to alter the style of the component -->
            <p-password styleClass="w-full" inputStyleClass="w-full" formControlName="password" [toggleMask]="true"
                [feedback]="false" />
        </div>
        @if(!isLoading){
        <div>
            <button pButton pRipple class="w-full p-button-primary" (click)="login()" label="Log in"></button>
        </div>
        <div class="flex flex-col gap-y-3 justify-center align-middle">
            <a class="block text-center text-blue-500 underline"
                routerLink="/{{APP_ROUTES.auth.recoverPassword.route}}">
                Forgot my password.
            </a>
            <a class="block text-center text-blue-500 underline" routerLink="/{{APP_ROUTES.auth.signup.route}}">
                Create a new account.
            </a>
        </div>
        }@else{
        <app-loading />
        }
    </div>
    <!-- Toast -->
    <p-toast key="toast" />
</div>
